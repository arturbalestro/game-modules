<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pok√©mon Go 2D</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
	<script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="scripts/jquery-collision.min.js"></script>
</head>
<body onload="start()">
<div class="master">
	<script type="text/javascript" src="scripts/resources.js"></script>
	<script type="text/javascript" src="scripts/sprite.js"></script>
	<script type="text/javascript" src="scripts/database.js"></script>
	<script type="text/javascript" src="pokelab.json"></script>
	<script type="text/javascript" src="scripts/commands.js"></script>
	<script type="text/javascript" src="scripts/methods.js"></script>
	<script type="text/javascript" src="scripts/collisions.js"></script>
	<script type="text/javascript" src="scripts/game.js"></script>
	<div class="canvas">
		<div class="start-screen"></div>
		<div class="home" id="fundoGame">
			<div class="starterArea">
				<div class="pokemon starter animaPokeBottom" id="bulbasaur" title="Bulbasaur">
					<img src="img/pokeball.png" />
				</div>
				<div class="pokemon starter animaPokeBottom" id="charmander" title="charmander">
					<img src="img/pokeball.png" />
				</div>
				<div class="pokemon starter animaPokeBottom" id="squirtle" title="Squirtle">
					<img src="img/pokeball.png" />
				</div>
			</div>
			<div class="pokemonArea"></div>
		</div>
		<div class="lab"></div>
		<div class="battle">
			<div class="frontArea"></div>
			<div class="backArea"></div>
		</div>
	</div>
	<canvas class="map" id="pokelab" width="960" height="576"></canvas>
</div>
</body>
</html>
