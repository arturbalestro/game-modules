<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="charlist.css" />
	<link rel="stylesheet" href="roboto-fontfacekit/roboto_regular/stylesheet.css" type="text/css" charset="utf-8" />
</head>
<body>
	<div class="charlist"></div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
	<script type="text/javascript" src="characters.js"></script>
	<script type="text/javascript">
		for(var i = 0; i < roster.length; i++) {
			roster[i].id = i;
			jQuery(".charlist").append('<div class="char" id="'+roster[i].name+'"></div>');			
		}

		jQuery(".char").each(function(i) {
			var currentChar = jQuery(this);
			currentChar
				.append('<div class="face"><img src="'+roster[i].face+'" /></div>')
				.append('<div class="battler"><img src="'+roster[i].battler+'" /></div>')
				.append('<div class="info"></div>')
				.append('<div class="sprite"></div>')
				.append('<form class="chooseChar" action="arena.html?char=1" method="get"><input class="chosenChar" name="chosenChar" type="hidden" value="'+roster[i].id+'" /><input type="submit" class="choose-button" name="choose-button" value="Choose" /></form>')

				.children(".info")
					.append('<div class="name">'+roster[i].name+'</div>')
					.append('<div class="gender">Gender: <span>'+roster[i].gender+'</span></div>')
					.append('<div class="class">Class: <span>'+roster[i].job+'</span></div>')
					.append('<div class="race">Race: <span>'+roster[i].race+'</span></div>')
					.append('<div class="aspect">Aspect: <span>'+roster[i].aspect+'</span></div>')
					.append('<div class="weapon">Weapon: <span>'+roster[i].weapon+'</span></div>')
					.append('<div class="ability">Ability: <span>'+roster[i].ability+'</span></div>')

				.siblings(".sprite")
					.css("background", "url("+roster[i].sprite+")")
					.addClass("animaBottom");

			jQuery("#muzet")
				.children(".sprite")
				.removeClass("animaBottom")
				.addClass("animaBottomSmall");

			jQuery("#bleu, #neclord")
				.children(".sprite")
				.removeClass("animaBottom")
				.addClass("animaBottomMedium");

			jQuery("#bazba")
				.children(".sprite")
				.removeClass("animaBottom")
				.addClass("animaBottomBig");

			jQuery("#elle, #hyades, #mistral")
				.children(".sprite")
				.removeClass("animaBottom")
				.addClass("animaBottomLarge");
		});

		jQuery(".chooseChar").submit(function() {
			var chosenChar = jQuery(this).children(".chosenChar").val();
			console.log(chosenChar);
			/*jQuery(this).attr("action", "arena.html?char="+roster[chosenChar].id);
			debugger;
			console.log(roster[chosenChar]);*/
		});

	</script>
</body>
</html>
